<body>

      { q: "áƒ áƒáƒ›áƒ”áƒšáƒ˜ áƒ’áƒáƒšáƒáƒ¥áƒ¢áƒ˜áƒ™áƒáƒ áƒ©áƒ•áƒ”áƒœáƒ˜ áƒ¡áƒáƒ®áƒšáƒ˜?", a: ["áƒáƒœáƒ“áƒ áƒáƒ›áƒ”áƒ“áƒ", "áƒ¡áƒáƒ›áƒ™áƒ£áƒ—áƒ®áƒ”áƒ“áƒ˜áƒ¡ áƒ’áƒáƒšáƒáƒ¥áƒ¢áƒ˜áƒ™áƒ", "áƒ˜áƒ áƒ›áƒ˜áƒ¡ áƒœáƒáƒ®áƒ¢áƒáƒ›áƒ˜", "áƒ›áƒáƒ’áƒ”áƒšáƒáƒœáƒ˜áƒ¡ áƒ¦áƒ áƒ£áƒ‘áƒ”áƒšáƒ˜"], c: 2 },
      { q: "áƒ áƒ áƒ”áƒ¬áƒáƒ“áƒ”áƒ‘áƒ áƒ•áƒáƒ áƒ¡áƒ™áƒ•áƒšáƒáƒ•áƒ˜áƒ¡ áƒ“áƒáƒ‘áƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒ áƒ”áƒ’áƒ˜áƒáƒœáƒ¡?", a: ["áƒœáƒ”áƒ‘áƒ£áƒšáƒ", "áƒáƒ£áƒšáƒ¡áƒáƒ áƒ˜", "áƒ™áƒ•áƒáƒ–áƒáƒ áƒ˜", "áƒáƒ¡áƒ¢áƒ”áƒ áƒáƒ˜áƒ“áƒ£áƒšáƒ˜ áƒ¡áƒáƒ áƒ¢áƒ§áƒ”áƒšáƒ˜"], c: 0 },
      { q: "áƒ áƒáƒ›áƒ”áƒšáƒ˜ áƒáƒšáƒáƒœáƒ”áƒ¢áƒ áƒªáƒœáƒáƒ‘áƒ˜áƒšáƒ˜áƒ áƒ«áƒšáƒ˜áƒ”áƒ áƒ˜ áƒ¥áƒáƒ áƒ”áƒ‘áƒ˜áƒ—áƒ áƒ“áƒ áƒ¦áƒ áƒ›áƒ áƒšáƒ£áƒ áƒ¯áƒ˜ áƒ¤áƒ”áƒ áƒ˜áƒ—?", a: ["áƒœáƒ”áƒáƒ¢áƒ£áƒœáƒ˜", "áƒ£áƒ áƒáƒœáƒ˜", "áƒ“áƒ”áƒ“áƒáƒ›áƒ˜áƒ¬áƒ", "áƒ•áƒ”áƒœáƒ”áƒ áƒ"], c: 0 },
      { q: "áƒ áƒ áƒáƒ áƒ˜áƒ¡ áƒ¡áƒ˜áƒœáƒáƒ—áƒšáƒ˜áƒ¡ áƒ¬áƒšáƒ˜áƒ¡ áƒ¡áƒ¬áƒáƒ áƒ˜ áƒ’áƒáƒœáƒ›áƒáƒ áƒ¢áƒ”áƒ‘áƒ?", a: ["áƒ”áƒ áƒ—áƒ˜ áƒ¬áƒ”áƒšáƒ˜ áƒ¡áƒ˜áƒœáƒáƒ—áƒšáƒ˜áƒ¡ áƒ’áƒáƒ áƒ”áƒ¨áƒ”", "áƒ›áƒáƒœáƒ«áƒ˜áƒšáƒ˜, áƒ áƒáƒ›áƒ”áƒšáƒ¡áƒáƒª áƒ¡áƒ˜áƒœáƒáƒ—áƒšáƒ” áƒ¬áƒ”áƒšáƒ˜áƒ¬áƒáƒ“áƒ¨áƒ˜ áƒ’áƒáƒ“áƒ˜áƒ¡", "áƒ¡áƒ˜áƒ©áƒ¥áƒáƒ áƒ”, áƒ áƒáƒ›áƒšáƒ˜áƒ—áƒáƒª áƒ•áƒáƒ áƒ¡áƒ™áƒ•áƒšáƒáƒ•áƒ˜ áƒ›áƒáƒ«áƒ áƒáƒáƒ‘áƒ¡", "áƒ“áƒ áƒ, áƒ áƒáƒªáƒ áƒáƒšáƒáƒœáƒ”áƒ¢áƒ áƒ›áƒ–áƒ”áƒ¡ áƒ”áƒ áƒ—áƒ®áƒ”áƒš áƒ¨áƒ”áƒ›áƒáƒ£áƒ•áƒšáƒ˜áƒ¡"], c: 1 },
      { q: "áƒ áƒáƒ›áƒ”áƒš áƒáƒáƒáƒ áƒáƒ¢áƒ¡ áƒ›áƒ˜áƒ”áƒ¬áƒ”áƒ áƒ”áƒ‘áƒ áƒáƒ˜áƒ áƒ•áƒ”áƒšáƒ˜ áƒáƒ“áƒáƒ›áƒ˜áƒáƒœáƒ˜áƒ¡ áƒ’áƒáƒ“áƒáƒ¡áƒ áƒáƒšáƒ áƒ›áƒ—áƒ•áƒáƒ áƒ”áƒ–áƒ”?", a: ["áƒáƒáƒáƒšáƒ 11", "áƒ•áƒáƒ¡áƒ¢áƒáƒ™ 1", "áƒ•áƒáƒ˜áƒáƒ¯áƒ”áƒ  1", "áƒ¡áƒáƒ˜áƒ£áƒ– 1"], c: 0 }
    ];

    let idx = 0;
    let score = 0;
    let timeLeft = 60;
    let timerId;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const msgEl = document.getElementById("msg");
    const progressEl = document.getElementById("progress");
    const scoreEl = document.getElementById("score");
    const timerEl = document.getElementById("timer");
    const finalEl = document.getElementById("final");

    function startTimer() {
      clearInterval(timerId);
      timerId = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `áƒ“áƒ áƒ: ${timeLeft} áƒ¬áƒ›`;
        timerEl.classList.toggle("warn", timeLeft <= 15);

        if (timeLeft <= 0) {
          finishQuiz(true);
        }
      }, 1000);
    }

    function renderQuestion() {
      if (idx >= questions.length) {
        finishQuiz(false);
        return;
      }

      const current = questions[idx];
      progressEl.textContent = `áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ: ${idx + 1} / ${questions.length}`;
      scoreEl.textContent = `áƒ¥áƒ£áƒšáƒ: ${score}`;
      questionEl.textContent = current.q;
      optionsEl.innerHTML = "";
      msgEl.textContent = "";
      msgEl.className = "msg";

      current.a.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.textContent = `${String.fromCharCode(4304 + i)}) ${answer}`;
        btn.addEventListener("click", () => choose(i));
        optionsEl.appendChild(btn);
      });
    }

    function choose(choiceIndex) {
      const current = questions[idx];
      const buttons = optionsEl.querySelectorAll("button");
      buttons.forEach(b => b.disabled = true);

      if (choiceIndex === current.c) {
        score += 10;
        msgEl.textContent = "áƒ¡áƒ¬áƒáƒ áƒ˜áƒ! +10 áƒ¥áƒ£áƒšáƒ";
        msgEl.className = "msg good";
      } else {
        const correctAnswer = current.a[current.c];
        msgEl.textContent = `áƒáƒ áƒáƒ¡áƒ¬áƒáƒ áƒ˜áƒ. áƒ¡áƒ¬áƒáƒ áƒ˜ áƒáƒáƒ¡áƒ£áƒ®áƒ˜: ${correctAnswer}`;
        msgEl.className = "msg bad";
      }

      idx++;
      setTimeout(renderQuestion, 850);
    }

    function finishQuiz(timeout) {
      clearInterval(timerId);
      questionEl.style.display = "none";
      optionsEl.style.display = "none";
      msgEl.style.display = "none";

      let rank = "áƒ™áƒáƒ áƒ’áƒ˜ áƒ›áƒªáƒ“áƒ”áƒšáƒáƒ‘áƒ";
      if (score >= 70) rank = "áƒ™áƒáƒ¡áƒ›áƒáƒ¡áƒ˜áƒ¡ áƒáƒ¡áƒ¢áƒáƒ¢áƒ˜";
      else if (score >= 40) rank = "áƒ•áƒáƒ áƒ¡áƒ™áƒ•áƒšáƒáƒ•áƒ”áƒ‘áƒ˜áƒ¡ áƒ›áƒªáƒáƒ“áƒœáƒ”";

      finalEl.style.display = "block";

        áƒ¨áƒ”áƒœáƒ˜ áƒ¥áƒ£áƒšáƒ: <strong>${score}</strong><br>
        áƒ¨áƒ”áƒ¤áƒáƒ¡áƒ”áƒ‘áƒ: <strong>${rank}</strong><br>

      `;

      document.getElementById("restartBtn").addEventListener("click", restart);
      scoreEl.textContent = `áƒ¥áƒ£áƒšáƒ: ${score}`;
      timerEl.textContent = `áƒ“áƒ áƒ: ${timeLeft} áƒ¬áƒ›`;
    }

    function restart() {
      idx = 0;
      score = 0;
      timeLeft = 60;
      questionEl.style.display = "flex";
      optionsEl.style.display = "grid";
      msgEl.style.display = "block";
      finalEl.style.display = "none";
      timerEl.classList.remove("warn");
      timerEl.textContent = `áƒ“áƒ áƒ: ${timeLeft} áƒ¬áƒ›`;
      startTimer();
      renderQuestion();
    }

    startTimer();

  </script>
